<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JIT Skill Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #6a11cb, #2575fc); display:flex; justify-content:center; align-items:center; height:100vh; color:white; }

    .register-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .register-box:hover { transform: translateY(-5px); }

    h2 { font-weight:600; margin-bottom:20px; font-size:1.8rem; color:white; }
    h3 { font-weight:500; margin:20px 0 10px; font-size:1.2rem; color:white; }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background:#ffcc00;
      color:#2575fc;
      border:none;
      padding:12px;
      width:100%;
      border-radius:30px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      margin-top:15px;
      transition:0.3s;
    }
    button:hover { background:#e6b800; }

    .error { color:#ff6b6b; margin-bottom:10px; font-weight:500; }

    .login-link {
      display:block;
      margin-top:15px;
      font-size:14px;
      color:white;
      text-decoration:none;
      transition:0.3s;
    }
    .login-link:hover { color:#ffcc00; }

  </style>
</head>
<body>

  <div class="register-box">
    <h2>Student Registration</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <h3>Account Details</h3>
      {{ user_form.as_p }}

      <button type="submit">Register</button>
    </form>

    <a class="login-link" href="{% url 'login' %}">Already have an account? Login</a>
  </div>

</body>
</html>
