{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile - JIT Skill Connect{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/team.css' %}">

<div class="form-container create-team-form" style="margin-top: 100px;">
  <h2 class="form-title">âœ¨ Create a Team</h2>
  
  <form method="POST" class="team-form">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
      {{ form.description }}
    </div>
    
    <button type="submit" class="btn-login">+ Create Team</button>
  </form>
</div>


{% endblock %}
